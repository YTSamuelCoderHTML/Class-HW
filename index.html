<html>

<head>
    <title>Simple JS Classes</title>
</head>

<body>
    <h1>Class Example</h1>
    <p id="output"></p>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }
            getName() {
                return this.name;
            }
        }

        class Dog extends Animal {
            constructor(name, breed) {
                super(name);
                this.breed = breed;
            }
            getBreed() {
                return this.breed;
            }
        }

        const animal = new Animal("Generic Animal");
        const dog = new Dog("Buddy", "Golden Retriever");

        document.getElementById("output").innerHTML = animal.getName() + " " + dog.getName() + " - " + dog.getBreed();
    </script>
</body>

</html>
